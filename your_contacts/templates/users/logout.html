<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
</head>
<body>
    {% if was_logged_in %}
        <h1>You are now logged out.</h1>
        <h2>See you back soon!</h2>
    {% else %}
        {% if request.user.is_authenticated %}
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
        {% else %}
            <h1>You were not logged in.</h1>
            <h2>If you want to use this app, please register or log in with a valid user name!</h2>
        {% endif %}    
    {% endif %}
</body>
</html>
