{% extends "base.html" %}
{% block page_contents %}
    {% if registered %}
        <h1>Thank you for registering.</h1>
        <h2>Please login to start adding your contacts.</h2>
    {% else %}
        <h1>Uer Registration</h1>
        <form action="/users/register_user/" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
