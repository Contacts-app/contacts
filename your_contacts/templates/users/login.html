{% extends "base.html" %}
{% block page_contents %}
    {% if logged_in %}
        <h1>Thank you. You are logged in.</h1>
        <h2>Please go to contacts screen to view your contacts.</h2>
    {% else %}
        <h1>Uer Log in form</h1>
        <form action="/users/login/" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="login">
        </form>
    {% endif %}
{% endblock %}
